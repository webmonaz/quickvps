name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git describe in Makefile

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build Linux amd64
        run: make linux

      - name: Build Linux arm64
        run: make linux-arm64

      - name: Run tests
        run: go test -race ./...

      # On tag push → create a GitHub Release with the binaries
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            quickvps-linux
            quickvps-linux-arm64
          generate_release_notes: true

      # On main push (no tag) → upload as build artifacts
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: quickvps-binaries-${{ github.sha }}
          path: |
            quickvps-linux
            quickvps-linux-arm64
          retention-days: 30
